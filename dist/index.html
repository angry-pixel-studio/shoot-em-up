<!DOCTYPE html>
<html>

<head>
  <title>Mini Engine - Demo</title>
  <style>
    @font-face {
      font-family: "PressStart2P-Regular";
      font-style: normal;
      font-weight: normal;
      src: url('font/PressStart2P-Regular.ttf');
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
      overflow: hidden;
    }

    @media (display-mode: fullscreen) {
      #app {
        width: 34vh;
        height: 100vh;
      }
    }

    #electron-app {
      margin-left: auto;
      margin-right: auto;
      width: 34vw;
      height: 100vh;
    }

    #app {
      margin-left: auto;
      margin-right: auto;
      width: 28%;
    }

    canvas {
      width: 100%;
      height: 100%;
      outline: none;
    }
  </style>

  <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
  <div id="app"></div>
  <script src="./bundle.js"></script>
  <script>
    document.body.addEventListener(
      'click',
      e => document.querySelector('canvas').focus()
    );
  </script>
</body>

</html>
